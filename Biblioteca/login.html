<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In | Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
    />
    <link rel="stylesheet" href="css/styleLogin.css" />
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3">
                <span>Iniciar Sesión </span><span>Crear Cuenta</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                        <form action="index.html" method="post">
                          <div class="form-group">
                            <input
                              type="email"
                              name="logemail"
                              class="form-style"
                              placeholder="Correo"
                              id="logemail"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          
                          <div class="form-group mt-2">                              
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Contraseña"
                              id="logpass"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>

                            <button id="toggle-password" type="button">
                              <i class="uil uil-eye-slash"></i>
                            </button>
                          </div>
                          <input class="btn mt-4" type="submit" value="Entrar"/>                        
                      </form>

                        <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">¿Olvidaste tu contraseña?</a>
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <form action="index.html">
                          <div class="form-group">
                            <input
                              type="text"
                              name="logname"
                              class="form-style"
                              placeholder="Nombre completo"
                              id="logname"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="email"
                              name="logemail"
                              class="form-style"
                              placeholder="Correo electrónico"
                              id="logemail"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">                              
                            <input
                              type="password"
                              name="logpass"
                              class="form-style"
                              placeholder="Contraseña"
                              id="logpass2"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>

                            <button id="toggle-password2" type="button">
                              <i class="uil uil-eye-slash"></i>
                            </button>
                          </div>
                          <div class="form-group mt-2">
                            <input
                              type="password"
                              name="logpass2"
                              class="form-style"
                              placeholder="Repetir contraseña"
                              id="logpass"
                              autocomplete="off"
                              required="true"
                            />
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <input class="btn mt-4" type="submit" value="Registrarse"/>
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>

<script src="js/password.js"></script>
